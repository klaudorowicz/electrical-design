<body data-bs-spy="scroll" data-bs-target="#navigation-main" data-bs-offset="100" tabindex="0">

<div class="background d-flex align-items-stretch py-2">

    <div class="row align-items-center w-100 g-0">

      <div class="col-12 col-md-5 text-center text-white bg-dark-transparent pe-3 rounded-start">

            class="position-absolute top-0 start-50 translate-middle">
        </div>

        <h1 class="display-3">

        </h1>

        <p><a class="btn btn-lg btn-outline-light rounded-3 border-2" href="#kontakt">Sprawdź nas</a></p>

            <button type="button" data-bs-target="#herocarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slajd: Zdjęcia"></button>
            <button type="button" data-bs-target="#herocarousel" data-bs-slide-to="1" aria-label="Slajd: Zdjęcia"></button>
            <button type="button" data-bs-target="#herocarousel" data-bs-slide-to="2" aria-label="Slajd: Zdjęcia"></button>
          </div>

          <div class="carousel-inner rounded-3">
            <div class="carousel-item active">
              <img src="images/hero-pic-1.jpg" class="d-block w-100"

            </div>
            <div class="carousel-item">
              <img src="images/hero-pic-2.jpg" class="d-block w-100"

            </div>
            <div class="carousel-item">
              <img src="images/hero-pic-3.jpg" class="d-block w-100" 
              alt="https://www.freepik.com/free-photo/man-electrical-technician-working-switchboard-with-fuses-installation-connection-electrical-equipment-close-up_10376532.htm#query=switchboard&position=11&from_view=keyword Image by pvproductions on Freepik">

          </div>
        </div>
